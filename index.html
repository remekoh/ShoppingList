<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/styles.css">
	<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700,400italic' rel='stylesheet' type='text/css'>
	<title>Thinkful | Shopping List</title>
</head>
<body>
	<header>
		<h1>My Shopping List</h1>
	</header>
	<section class="list">
		<div class="add-content">
			<h3>I need</h3>
			<input class="add-items" type="text" placeholder="add items here">
			<i class="fa fa-cart-arrow-down fa-lg" aria-hidden="true"></i>
		</div>
		<div>
			<ul class="items-list">
				<li class="active-items">
					<span>Tea</span>
					<div class="item-bought">
					  <i class="fa fa-check-square" aria-hidden="true""></i>
					</div>
					<div class="item-remove">
						<i class="fa fa-trash" aria-hidden="true"></i>
				  </div>
				</li>
				<li class="active-items">
					<span>Avocados</span>
					<i class="fa fa-check-square" aria-hidden="true""></i>
					<i class="fa fa-trash" aria-hidden="true"></i>
				</li>
				<li class="active-items">
					<span>Goji Berries</span>
					<i class="fa fa-check-square" aria-hidden="true""></i>
					<i class="fa fa-trash" aria-hidden="true"></i>
				</li>
				<li class="active-items">
					<span>Spinach</span>
					<i class="fa fa-check-square" aria-hidden="true""></i>
					<i class="fa fa-trash" aria-hidden="true"></i>
				</li>
				<li class="active-items">
					<span>Mango</span>
					<i class="fa fa-check-square" aria-hidden="true""></i>
					<i class="fa fa-trash" aria-hidden="true"></i>
				</li>
			</ul>
		</div>
	</section>
	<script></script>
	<script></script>
</body>
</html>
