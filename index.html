<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/styles.css">
	<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700,400italic' rel='stylesheet' type='text/css'>
	<title>Thinkful | Shopping List</title>
</head>
<body>
	<header>
		<h1>My Shopping List</h1>
	</header>
	<section class="list">
		<div class="add-content">
			<h3>I need</h3>
			<input class="add-items" type="text" placeholder="add items here">
			<button type="submit" id="item-submit"><i class="fa fa-cart-arrow-down fa-lg" aria-hidden="true"></i></button>
		</div>
		<div>
			<ul class="items-list">
				<li class="active items">
					<span>Tea</span>
				  <i class="fa fa-square-o" aria-hidden="true"></i>
					<i class="fa fa-trash" aria-hidden="true"></i>
				</li>
				<li class="active items">
					<span>Avocados</span>
					<i class="fa fa-square-o" aria-hidden="true"></i>
					<i class="fa fa-trash" aria-hidden="true"></i>
				</li>
			</ul>
		</div>
	</section>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
